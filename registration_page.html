<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>

    
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Homework</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="home_page.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="registration_page.html">Registration</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="User name">
          <input class="form-control me-2" type="password" placeholder="Password">
          <button class="btn btn-outline-light me-2" type="button">Login</button>
          <a href="registration_page.html" class="btn btn-outline-light">Register</a>
        </form>
      </div>
    </div>
  </nav>

 
  
  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
      <div class="card-header bg-primary text-white">Registration</div>
      <div class="card-body">
        <form action="todo.html" method="GET">
          <div class="row">
            
            
            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
           
            
            <div class="col-md-6 mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
          </div>
          <div class="row">
          
            
            <div class="col-md-4 mb-3">
              <label for="age" class="form-label">Age</label>
              <input type="number" class="form-control" id="age" name="age" min="18" max="99" required>
            </div>
           
            
            <div class="col-md-4 mb-3">
              <label class="form-label">Sex</label>
              <div>
                <input type="radio" id="male" name="sex" value="male" required>
                <label for="male">Male</label>
              </div>
              <div>
                <input type="radio" id="female" name="sex" value="female" required>
                <label for="female">Female</label>
              </div>
            </div>
           
            
            <div class="col-md-4 mb-3">
              <label for="neptun" class="form-label">Neptun</label>
              <input type="text" class="form-control" id="neptun" name="neptun" 
                pattern="[A-Za-z]{1}[A-Za-z0-9]{5}" 
                title="First character must be a letter, followed by 5 alphanumeric characters." required>
            </div>
          </div>
        
          
          <div class="mb-3">
            <label for="introduction" class="form-label">Introduction</label>
            <textarea 
              class="form-control" 
              id="introduction" 
              rows="5"
              maxlength="535"
              placeholder="Write your introduction here (max 5 rows)..."></textarea>
          </div>
         
          
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
            <label for="terms" class="form-check-label">Accept terms</label>
          </div>
          
          
          <div class="row justify-content-end">
            <div class="col-12 col-md-auto d-flex flex-column flex-sm-row align-items-end">
              <div class="col-6 mb-2 mb-sm-0 pe-2">
                <a href="home_page.html" class="btn btn-danger w-100 w-md-80 text-nowrap d-flex justify-content-center align-items-center">Cancel</a>
              </div>
              <div class="col-6 mb-2 mb-sm-0 ps-2">
                <button type="submit" class="btn btn-primary w-100 w-md-80 text-nowrap d-flex justify-content-center align-items-center">Submit</button>
              </div>
            </div>
          </div>
          

         
        </form>
      </div>
    </div>
    <footer class="text-center mt-4">
    
        
    </footer>
  </div>


  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
